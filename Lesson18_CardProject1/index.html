<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <h1>Straw Hats</h1>
        <nav>
            <a href="#profile1">Luffy</a>
            <a href="#profile2">Zoro</a>
            <a href="#profile3">Sanji</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="img/Luffy.jpg" alt="Luffy" height="600" width="600" title="Monkey D. Luffy">
                <figcaption><span class="nowrap">Monkey D. Luffy</span></figcaption>
            </figure>
            <p>Sun God Nika</p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="img/Zoro.jpg" alt="Zoro" height="600" width="600" title="Roronoa Zoro">
                <figcaption><span class="nowrap">Roronoa Zoro</span></figcaption>
            </figure>
            <p>King Of Hell</p>
        </article>

            
        <article id="profile3" class="card">
            <figure>
                <img src="img/Sanji.jpg" alt="Sanji" height="600" width="600" title="Vinsmoke Sanji">
                <figcaption><span class="nowrap">Vinsmoke Sanji</span></figcaption>
            </figure>
            <p>Black-Leg</p>
        </article>
    </main>
    <footer>
        <p>&copy; TOEI ANIMATION</p>
    </footer>
</body>
</html>
