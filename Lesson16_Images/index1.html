<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style1.css">
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <header class="profile-build">
            <figure class="profile-pic-circle">
                <img src="img/Naruto.png" alt="Profile-Pic" title="Profile Pic dimensions should be equal(square).  To get the picture in circle" width="800" height="800">
                <figcaption class=" offscreen">Naruto</figcaption>
            </figure>
            <h1 class="h1">
                <span class="nowrap">Hi!!! </span>
                <span class="nowrap"> I am Naruto</span>
            </h1>
        </header>
    </div>
    <main class="clip">
        Naruto
    </main>
</body>
</html>
