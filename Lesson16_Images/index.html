<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Images</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <section class="block-inline">
        <h2>Block Image vs Inline Image</h2>
        <section class="example">
            <p>
                <img src="img/3A1A3935-HDR.jpg" alt="Geo Park Picture" width="5405" height="3611">
                Image as Inline element (There is gap between border and Image in a below Image)
            </p>
        </section>
         
        <section class="example">
            <p>
                <img src="img/3A1A3935-HDR.jpg" alt="Geo Park Picture" width="5405" height="3611">
            </p>
        </section>
    
        <section class="example1">
            <p>
                <img src="img/3A1A3935-HDR.jpg" alt="Geo Park Picture" width="5405" height="3611">
                Image as Block element (There is No gap between border and Image in below Image)
            </p>
        </section>
         
        <section class="example1">
            <p>
                <img src="img/3A1A3935-HDR.jpg" alt="Geo Park Picture" width="5405" height="3611">
            </p>
        </section>
    </section>

    <section class="profile-pic">
        <h2>Profile Picture</h2>
        <figure class="profile-pic-square">
            <img src="img/3A1A4170-HDR.jpg" alt="Profile-Pic" title="My Profile" width="5735" height="3823">
            <figcaption>Geo Park</figcaption>
        </figure>
        </section> 
    </section>
    
     
</body>
</html>
