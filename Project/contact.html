<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Sri Hari" />
    <meta name="description" content="About The Hotel Geo Park" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" type="text/CSS" />

    <title>Hotel GeoPark</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">The Geo Park Hotel</h1>
      <nav class="header__nav" aria-label="navbar">
        <ul class="header__ul">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="index.html#about">About</a>
          </li>
          <li>
            <a href="index.html#room">Rooms</a>
          </li>
          <li>
            <a href="index.html#service">Services</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <figure>
        <img
          src="img/Backyard.jpeg"
          alt="backyardOfTheHotel"
          title="Backyard"
          width="1280"
          height="853" />
        <figcaption class="off-screen">Backyard</figcaption>
      </figure>
    </section>

    <main>
      <article id="location" class="main__article">
        <h2>Our Location</h2>
        <address>
          Geo Park, Arimbalam Road, Annachatiram,<br />
          Pudukkottai - 622003
        </address>
        <p>Phone: <a href="tel:+917869754321">+91 7869-754321 </a></p>
      </article>

      <article class="main__article contact">
        <h2 class="contact__h2">Contact Us Form</h2>
        <form
          class="contact__form"
          name="contactUsForm"
          action="https://httpbin.org/get"
          method="get">
          <fieldset class="contact__fieldset"> 
            <legend class="off-screen">Send Us A Message</legend>
            <p class="contact__p">
              <label class="contact__label" for="name">Name: </label>
              <input class="contact__input
                type="text"
                name="Name"
                id="name"
                placeholder="your name"
                required />
            </p>

            <p class="contact__p">
              <label class="contact__label" for="email">Email:</label>
              <input class="contact__input
                type="email"
                name="Email"
                id="email"
                placeholder="your email"
                required
                autocomplete="on" />
            </p>

            <p class="contact__p">
              <label class="contact__label" for="message">Message:</label>
            </p>

            <p class="contact__p">
              <textarea class="contact__textarea
                name="Message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Write your Feedback"></textarea>
            </p>

            <button class="contact__button type="submit">send</button>
            <button class="contact__button type="reset">reset</button>
          </fieldset>
        </form>
      </article>
      <p><a href="#">Back to Top</a></p>
    </main>

    <footer class="footer">
      <p>
        <span class="no-wrap">Copyright &copy;</span>
        <span class="no-wrap">Hotel GeoPark</span>
      </p>
    </footer>
  </body>
</html>
